<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name" pattern= "^[a-zA-Zа-яА-Я]+$">
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
  <br/>

  <label for="lastName">Enter last name:</label>
  <input type="text" th:field="*{lastName}" id="lastName" pattern= "^[a-zA-Zа-яА-Я]+$">
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
  <br/>

  <label for="age">Enter age:</label>
  <input type="text" th:field="*{age}" id="age" pattern="[1-9][0-9]*">
  <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
  <br/>

  <input type="submit" value="Create!"/>
</form>

</body>
</html>
